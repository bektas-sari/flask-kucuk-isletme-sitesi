{% extends 'base.html' %}

{% block title %}İletişim{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>İletişim</h2>
  <p>Bize ulaşmak için aşağıdaki formu doldurabilirsiniz.</p>
  <form method="post" action="#">
    <div class="mb-3">
      <label for="name" class="form-label">Adınız</label>
      <input type="text" class="form-control" id="name" placeholder="Adınız">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-posta</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mesajınız</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary fade-btn">Gönder</button>
  </form>
</div>
{% endblock %}
