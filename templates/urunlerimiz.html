{% extends 'base.html' %}

{% block title %}Ürünlerimiz{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>Ürünlerimiz</h2>
  <p>{{ products_text }}</p>
  <div class="row">
    {% for image in images %}
    <div class="col-md-4 mb-4">
      <img src="{{ url_for('static', filename='uploads/' ~ image) }}" class="img-fluid img-hover" alt="Ürün resmi">
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
